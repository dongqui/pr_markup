<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CodeAcademy</title>
</head>
<body>
    <section class="login">
        <div class="container">
            <header>
                <p>Log In to Codeacademy</p>
            </header>
            <main>
                <section class="input-group">
                    <label for="input-username">Email or username</label>
                    <input type="text" id="input-username">
                    <label for="input-password">Password</label>
                    <input type="text" id="input-password">
                </section>
                <a href="#">I forgot my password</a>
                <button>Log in</button>
                <section class="social-login">
                    <header>
                        <p>Log In with Another Account</p>
                    </header>
                    <ul>
                        <li><img src="img/1.png" alt=""></li>
                        <li><img src="img/2.png" alt=""></li>
                        <li><img src="img/3.png" alt=""></li>
                        <li><img src="img/4.png" alt=""></li>
                        <li><img src="img/5.png" alt=""></li>
                    </ul>
                </section>
            </main>
            <footer>
                <p>Not a member yet? <a href="#" class="sign-up-link">Sign up for free</a></p>
            </footer>
        </div>
    </section>
   
</body>
</html>
